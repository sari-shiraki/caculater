<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset = "utf-8">
    <link rel="stylesheet" href="style.css">
    <title>電卓</title>
  </head>
  <body>
    <div class="caculater-container">
      <div class="caculater-contents">
        <h3 id ="output" class="display">0</h3>
        <div class="buttons">
          <button value="7" onclick="set(this)" "operating(this)">7</button>
          <button value="8" onclick="set(this)" "operating(this)">8</button>
          <button value="9" onclick="set(this)" "operating(this)">9</button>
          <button value="+" onclick="set(this)" "operating(this)">+</button>
          <button value="4" onclick="set(this)" "operating(this)">4</button>
          <button value="5" onclick="set(this)" "operating(this)">5</button>
          <button value="6" onclick="set(this)" "operating(this)">6</button>
          <button value="-" onclick="set(this)" "operating(this)">-</button>
          <button value="1" onclick="set(this)" "operating(this)">1</button>
          <button value="2" onclick="set(this)" "operating(this)">2</button>
          <button value="3" onclick="set(this)" "operating(this)">3</button>
          <button value="*" onclick="set(this)" "operating(this)">*</button>
          <button value="0" onclick="set(this)" "operating(this)">0</button>
          <button value="00" onclick="set(this)" "operating(this)">00</button>
          <button value="." onclick="set(this)" "operating(this)">.</button>
          <button value="/" onclick="set(this)" "operating(this)">/</button>
          <button value="AC" class="long_btn" onclick="reset(this)">AC</button>
          <button value="=" class="long_btn" onclick="calc(this)">=</button>
        </div>       
      </div>
    </div>
    
    
    <script src="main.js"></script>
  </body>
</html>
